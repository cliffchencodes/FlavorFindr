<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to FlavorFindr</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shrikhand&ampdisplay=swap">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-family: 'Shrikhand', cursive;
            text-align: center;
            color: #333;
            font-size: 80px;
            margin-bottom: 15px;
            text-shadow: 10px 5px 5px rgba(144, 238, 144, 0.6);
        }

        .btn {
            display: inline-block;
            padding: 30px;
            font-size: 30px;
            background-color: #D2B48C;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px;
        }

        .btn:hover {
            background-color: #C19A6B;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome to FlavorFindr</h1>
        <div class="container">
            <a href="admin" class="btn">Admin</a>
            <a href="user" class="btn">User</a>
        </div>
    </div>

</body>

</html>
