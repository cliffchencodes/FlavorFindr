 <!--{% load static %} Load your static files if needed -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlavorFindr</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>FlavorFindr</h1>
            <p>Your guide to healthier living</p>
        </header>

        <!-- Add Item Form -->
        <section id="add-item">
            <h2>Add an item to the database</h2>
            <form method="post" action="{% url 'add_item' %}">
                {% csrf_token %}

                <label for="restaurant_name">Restaurant Name *</label>
                <input type="text" id="restaurant_name" name="restaurant_name" required>

                <label for="item_name">Item Name *</label>
                <input type="text" id="item_name" name="item_name" required>

                <label for="calories">Calories *</label>
                <input type="number" id="calories" name="calories" required>

                <label for="protein">Protein (g)</label>
                <input type="number" id="protein" name="protein">

                <label for="total_fat">Total Fat (g)</label>
                <input type="number" id="total_fat" name="total_fat">

                <label for="carbohydrates">Carbohydrates (g)</label>
                <input type="number" id="carbohydrates" name="carbohydrates">

                <button type="submit">Add to Database</button>
            </form>
        </section>

        <!-- Search Form -->
        <section id="search">
            <h2>Search for items</h2>
            <form method="get" action="{% url 'query' %}">
                {% csrf_token %}
                <label for="search_field">Search by:</label>
                <select id="search_field" name="search_field">
                    <option value="restaurant_name">Restaurant</option>
                    <option value="item_name">Item</option>
                    <option value="calories">Calories</option>
                    <!-- more options -->
                </select>

                <label for="search_operation">Operation:</label>
                <select id="search_operation" name="search_operation">
                    <option value="eq">=</option>
                    <option value="gt">></option>
                    <option value="lt"><</option>
                </select>

                <label for="order_by">Order by:</label>
                <select id="order_by" name="order_by">
                    <option value="restaurant_name">Restaurant</option>
                    <option value="item_name">Item Name</option>
                    <option value="calories">Calories</option>
                    <option value="protein">Protein</option>
                    <option value="total_fat">Total Fat</option>
                    <option value="carbohydrates">Carbohydrates</option>
                </select>

                <label for="search_value">Value:</label>
                <input type="text" id="search_value" name="search_value">

                <button type="submit">Search</button>
            </form>
        </section>

        <!-- Group By Section -->
        <section id="group-by">
            <h2>Group Items</h2>
            <form method="get" action="{% url 'group_by' %}">
                {% csrf_token %}
                <label for="group_by_field">Group by:</label>
                <select id="group_by_field" name="group_by_field">
                    <option value="restaurant_name">Restaurant</option>
                </select>

                <label for="aggregate_function">Function:</label>
                <select id="aggregate_function" name="aggregate_function">
                    <option value="max">MAX</option>
                    <option value="min">MIN</option>
                    <option value="avg">AVG</option>
                    <option value="sum">SUM</option>
                </select>

                <button type="submit">Group</button>
            </form>
        </section>

        <section id="update-delete">
            <h2>Update or Delete Items</h2>
            <div class="item">
                <h3>---</h3>
                <!-- Update Form -->
                <form method="post" action="{% url 'edit_item' %}">
                    {% csrf_token %}
                    <!-- Hidden field to specify the operation -->
                    <input type="hidden" name="operation" value="update">

                    <input type="text" name="restaurant_name" required>
                    <input type="text" name="item_name" required>
                    <input type="number" name="calories">
                    <input type="number" name="protein">
                    <input type="number" name="total_fat">
                    <input type="number" name="carbohydrates">
                    <button type="submit">Update</button>
                </form>

                <!-- Delete Form -->
                <form method="post" action="{% url 'edit_item' %}">
                    {% csrf_token %}
                    <!-- Hidden field to specify the operation -->
                    <input type="hidden" name="operation" value="delete">
                    <input type="text" name="restaurant_name" required>
                    <input type="text" name="item_name" required>
                    <button type="submit">Delete</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
